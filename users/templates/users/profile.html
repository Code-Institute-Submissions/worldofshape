<!DOCTYPE html>

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="profile_home">
    <div class="background_image" style="background-image:url(/media/html_images/contact.jpg)"></div>
    <div class="profile_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="profile_content">
                        <div class="profile_title mb-4">Profile
                            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                        </div>
                        <div class="username_title">Current Username: <strong class="strong_profile">
                                {{ user.username }} </strong>
                            <p class="username_email_subtitle">Current Email:
                                <strong class="strong_profile"> {{ user.email }} </strong></p>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ error }}
                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="button home_button ml-auto mr-auto mb-4" type="submit">Update
                                    Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
