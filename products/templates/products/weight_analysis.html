<!DOCTYPE html>

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register_home wla_home">
    <div class="background_image" style="background-image:url(/media/html_images/services.jpg)"></div>
    <div class="register_container">
        <div class="container"></div>
        <div class="row">
            <div class="col">
                <div class="register_content wla_content">

                    <div class="testimonials_home_title">Weight loss analysis</div>
                    <div class="testimonials_home_subtitle">Check the box in the droppdown menues and find the most
                        suitable
                        programs for
                        you.</div>
                    <form method="POST" action="{% url 'correct_program' %}">
                        {% csrf_token %}
                        <fieldset class="form_group text_left">
                            {{ form }}
                        </fieldset>
                        <div class="form_group">
                            <button class="button home_button ml-auto mr-auto mb-4" type="submit">Find Your
                                Program</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
